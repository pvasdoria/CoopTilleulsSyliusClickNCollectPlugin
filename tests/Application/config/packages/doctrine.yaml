doctrine:
    dbal:
        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: UTF8

        url: '%env(resolve:DATABASE_URL)%'

    orm:
        auto_generate_proxy_classes: true
        entity_managers:
            default:
                auto_mapping: true
                mappings:
                    App:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/Entity'
                        prefix: 'Tests\CoopTilleuls\SyliusClickNCollectPlugin\Application\Entity'
                        alias: App
        default_entity_manager: default
